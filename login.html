<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .pages {
            display: flex;
            align-items: center;
        }

        .pages a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        .general a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        .btn {
            padding: 8px 15px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="pages">
            <img src="assets/logo.png" alt="logo">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="teams.html">For Teams</a>
            <a href="individuals.html">For Individuals</a>
            <a href="mission.html">Mission</a>
        </div>
        <div class="general">
            <a href="help.html">Help</a>
            <a href="login.html">Login</a>
            <a href="download.html" class="btn">Download</a>
        </div>
    </div>

    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" onclick="clearText('username')" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" onclick="clearText('password')" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Retrieve user data from local storage
            var userData = JSON.parse(localStorage.getItem('userData')) || {};

            // Check if the entered username exists
            if (userData.hasOwnProperty(username)) {
                // Check if the entered password is correct
                if (userData[username] === password) {
                    alert('Login successful! Redirecting to the home page.');
                    
                    // Redirect to the home page after a successful login
                    window.location.href = 'index.html';
                } else {
                    alert('Incorrect password. Please try again.');
                }
            } else {
                alert('Username does not exist. Please register.');
            }
        }

        function clearText(elementId) {
            document.getElementById(elementId).placeholder = '';
        }
    </script>
</body>
</html>

        </div>

    <div class="notes_main">
        <div class="sidebar">
            <div class="top">
                <span>Files</span>
                <button class="add_file">+</button>
            </div>
            <div class="files">

            </div>
        </div>
        <div class="notes">
            <textarea name="writing" cols="30" rows="10" class="writing" id="writing"></textarea>
            <button id = "start">Start STT</button>
            <button id = "stop">Stop STT</button>
            <button onclick="convertToSpeech()">Convert to Speech</button>

            <select id="selectLanguage">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <!-- Add more language options -->
            </select>

            <button onclick="translateText()">Translate</button>
        
            <script type="text/javascript">
              const startButton = document.getElementById('start');
              const stopButton = document.getElementById('stop');
              const resultElement = document.getElementById('writing');

              const recognition = new webkitSpeechRecognition();

              recognition.lang = window.navigator.language;
              recognition.interimResults = true;

              startButton.addEventListener('click', () => { recognition.start(); });
              stopButton.addEventListener('click', () => { recognition.stop(); });

              recognition.addEventListener('result', (event) => {
                const result = event.results[event.results.length - 1][0].transcript;
                resultElement.textContent = result;
              });
            </script>
        </div>
    </body>
      <script src="script.js"></script>

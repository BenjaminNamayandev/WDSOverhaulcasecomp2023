<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">
        <div class="pages">
          <img src="assets/logo.png" alt="logo">
          <a href="index.html">Home</a>
          <a href="pricing.html">Pricing</a>
          <a href="teams.html">For Teams</a>
          <a href="individuals.html">For Individuals</a>
          <a href="mission.html">Mission</a>
        </div>
        <div class="general">
          <a href="help.html">Help</a>
          <a href="index.html" class="logout">Logout</a>
          <a href="download.html" class="btn">Download</a>
        </div>
      </div>
    <div class="notes_main">
        <div class="sidebar">
            <div class="top">
                <span>Files</span>
                <button class="add_file">+</button>
            </div>
            <div class="files">

            </div>
        </div>
        <div class="notes">
            <textarea name="writing" cols="30" rows="10" class="writing" id="writing"></textarea>
            <button id = "start">Start STT</button>
            <button id = "stop">Stop STT</button>
            <button onclick="convertToSpeech()">Convert to Speech</button>
        
            <script type="text/javascript">
              //MAKE THIS INTO A FUNCTION*********************************
              var startButton = document.getElementById('start');
              var stopButton = document.getElementById('stop');
              var resultElement = document.getElementById('writing');
        
              var recognition = new webkitSpeechRecognition();
        
              recognition.lang = window.navigator.language;
              recognition.interimResults = true;
        
              startButton.addEventListener('click', () => { recognition.start(); });
              stopButton.addEventListener('click', () => { recognition.stop(); });
        
              recognition.addEventListener('result', (event) => {
                const result = event.results[event.results.length - 1][0].transcript;
                resultElement.textContent = result;
              });
              //***********************************************************
              
              function convertToSpeech() {
                const writing = document.getElementById('writing').value;

                if ('speechSynthesis' in window) {
                    const synthesis = window.speechSynthesis;

                    const utterance = new SpeechSynthesisUtterance(writing);

                    synthesis.speak(utterance);
                } else {
                    alert('Text-to-speech is not supported in your browser. Please use a modern browser.');
                }
            }
            </script>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
